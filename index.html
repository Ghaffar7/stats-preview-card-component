<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" type="text/css" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

    <main>

        <div class="card">

            <picture>
                <source media="(max-width:992px)" srcset="images/image-header-mobile.jpg">
                <source media="(min-width:992px)" srcset="images/image-header-desktop.jpg">
                <img src="images/image-header-mobile.jpg" alt="Header image">
            </picture>
      
          <div class="stats-info">
      
            <h1>Get <span id="h1-accent">insights</span> that help your business grow.</h1>
      
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.</p>
      
            <div class="stats-content">

                <ul>
                    <li class="li-header">10k+</li>
                    <li class="li-text">companies</li>
                  </ul>
                  <ul>
                    <li class="li-header">314 </li>
                    <li class="li-text">templates</li>
                  </ul>
                  <ul>
                    <li class="li-header">12M+</li>
                    <li class="li-text">queries</li>
                  </ul>
          
      
            </div>  
      
          </div> 
      
        </div> 

    </main>

</body>
</html>
